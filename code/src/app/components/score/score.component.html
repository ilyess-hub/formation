<div class="container">


  <div class="row">
    <div class="col-lg-12">

      <div class="d-flex team-vs">
        <span class="score">

          <span [ngClass]="{
  'win': scoreColor(match.scoreOne,match.scoreTwo)=='green',
  'loss': scoreColor(match.scoreOne,match.scoreTwo)=='red',
  'draw': scoreColor(match.scoreOne,match.scoreTwo)=='blue'}">

            {{match.scoreOne}}

          </span>
          -
          <span [ngClass]="{
              'win': scoreColor(match.scoreTwo,match.scoreOne)=='green',
              'loss': scoreColor(match.scoreTwo,match.scoreOne)=='red',
              'draw': scoreColor(match.scoreTwo,match.scoreOne)=='blue'}">
            {{match.scoreTwo}}

          </span>

        </span>
        <div class="team-1 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images//logo_1.png" alt="Image" class="img-fluid">
            <h3>
              <span [ngStyle]="{'color': scoreColor(match.scoreOne,match.scoreTwo)}">{{match.teamOne}}</span>



              <span>(win) </span>
            </h3>
            <ul class="list-unstyled">
              <li>Anja Landry (7)</li>
              <li>Eadie Salinas (12)</li>
              <li>Ashton Allen (10)</li>
              <li>Baxter Metcalfe (5)</li>
            </ul>
          </div>
        </div>
        <div class="team-2 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images//logo_2.png" alt="Image" class="img-fluid">
            <h3>
              <span [ngStyle]="{'color': scoreColor(match.scoreTwo,match.scoreOne)}">

                {{match.teamTwo}}

              </span>

              <span> (win)</span>
            </h3>
            <ul class="list-unstyled">
              <li>Macauly Green (3)</li>
              <li>Arham Stark (8)</li>
              <li>Stephan Murillo (9)</li>
              <li>Ned Ritter (5)</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--lose win-->
</div>
