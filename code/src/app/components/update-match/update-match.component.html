<app-banner title="Edit Match"></app-banner>

  <!-- tdf -->
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #editForm="ngForm" (ngSubmit)="edit()">
            
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Score One" [(ngModel)]="match.scoreOne" name="scoreOne">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Score Two" [(ngModel)]="match.scoreTwo" name="scoreTwo">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Team Two" [(ngModel)]="match.teamOne" name="teamOne">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Team Two" [(ngModel)]="match.teamTwo" name="teamTwo">
              </div>




            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Update">
            </div>
          </form>  
        </div>
        <div class="col-lg-4 ml-auto">
          
          <ul class="list-unstyled">
            <li class="mb-2">
              <strong class="text-white d-block">Address</strong>
              273 South Riverview Rd. <br> New York, NY 10011
            </li>
            <li class="mb-2">
              <strong class="text-white d-block">Email</strong>
              <a href="#">info@unslate.co</a>
            </li>
            <li class="mb-2">
              <strong class="text-white d-block">
                Phone
              </strong>
              <a href="#">+12 345 6789 012</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
